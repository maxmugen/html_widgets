<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center; /* Center content vertically and horizontally */
      font-family: 'Poppins', sans-serif;
      background-color: #191919;
      height: 100vh;
    }

    a.custom-button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 8px 16px;
      background-color: #3264FF; /* Button background color */
      color: #ffffff; /* Button text color */
      border: 0px solid #000;
      border-radius: 4px; /* Button border radius */
      font-family: 'Poppins', sans-serif;
      font-weight: bold; /* Bold font */
      cursor: pointer;
      box-shadow: 2px 1px 0 #000000;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    a.custom-button:hover {
      background-color: #2850CC; /* Hover background color */
      box-shadow: 4px 2px 0 #000000;
    }
  </style>
</head>
<body>
  <a 
    class="custom-button" 
    href="https://maxmugen.notion.site/Setup-Guide-TouchOSC-Mk2-Layout-for-GrandMA2-27ad0fc8a27a47bfaa893a94ed06549e?pvs=74"
    target="_blank">
    ðŸš€ Go to Setup Guide ðŸš€
  </a>
</body>
</html>

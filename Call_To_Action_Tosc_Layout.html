<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligned Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove all margins */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: flex-start; /* Align to the top */
      padding-top: 20px; /* Add some padding at the top if needed */
      height: 100vh;
      background-color: #191919;
      color: #fff;
    }
    a.custom-button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 8px 16px;
      background-color: #3264ff;
      color: #ffffff;
      border: 3px solid #2d55d7;
      border-radius: 50px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 1px 0 #000000;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    a.custom-button:hover {
      background-color: #2d55d7;
      box-shadow: 4px 2px 0 #000000;
    }
  </style>
</head>
<body>
  <a 
    class="custom-button" 
    href="https://maxmugen.gumroad.com/" 
    target="_blank">
    ðŸ’¥ Get your Layout ðŸ’¥
  </a>
</body>
</html>
